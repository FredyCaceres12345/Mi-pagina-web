<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/medicos-list" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ medicosId ? 'Editar Medicos' : 'Nuevo Medicos' }}</ion-title>
  
    <ion-buttons slot="primary" (click)="incluirOEditarMedicos()">
      <ion-button fill="solid">Guardar<ion-icon slot="end" name="checkmark"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>

  </ion-header>
    <ion-content [fullscreen]="true">
      <form [formGroup]="registroForm" class="form">
       <ion-list>
        <ion-item disabled="true">
          <ion-label position="floating">Id #</ion-label>
          <ion-input formControlName="id" type="text"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido" type="text"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Especialidad</ion-label>
          <ion-input formControlName="especialidad" type="text"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Salario</ion-label>
          <ion-input formControlName="salario" type="text"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
